<html>
<head>
	<import type='css' file="css.bmin"/>
	<import file="js.jquery,js.bmin"/>
	<import type='css' file='css.mycss'/>
	<title>Wow物价查询</title>
</head>
<body>
	<div class="nav">
		<div class = "subnav">
		<ol class="pull-left breadcrumb">
  			<li><a href="http://wow.caihongxd.com">拍卖行</a></li>
  			<li class="active">{$userid}</li>
  		</ol>
  		<if condition="$uid eq ''">
  			<a class="pull-right btns" href="http://wow.caihongxd.com/index.php/home/User/login">登陆</a>
  		<else />
  		  			<span class="pull-right btns">Hi,&nbsp<a href="http://wow.caihongxd.com/index.php/home/User/profile">{$uid}</a>!</span>
  		</if>
  		</div>
	</div>
	<div id="info" class="cardstyle">
	<if condition="$found eq 0">
	<p>
	<span class="bigowner">{$userid}</span></br>
	</p>
	<p>
	<span class="alert">该角色不存在或等级未超过10级</span>
	</p>
	<else/>
	<img class="big_icon" src="http://www.battlenet.com.cn/static-render/cn/{$thumbnail}"></img>	
	<span class="bigowner">{$userid}</span></br>
	<p class="color-c{$classno}">
	<strong><span>{$level}</span>
	<span>{$race}</span>
	<span>{$classes}</span>
	</strong>
	</p>
	</if>
	<div id="anch"></div>
	</div>

	<div id="content" class="cardstyle">
		<form role = "form" id = "formbox" action="http://wow.caihongxd.com/index.php/home/Index/user/userid/{$userid}.html#anch" method="post">
			<div class = "form-group pull-right">
				<button type = "submit" class = "form-control btn btn-default">查看</button>
			</div>
			
			<div class = "form-group pull-right">
			<select class="form-control" id="day" name = "day" selected="{$day}"> 
				<foreach name="labels" item="label">
					<if condition="$day eq $label">
					<option value="{$label}"
					selected="selected">{$label}</option>
					<else />
					<option value="{$label}">{$label}</option>
					</if>
				</foreach>
			</select>
			</div>	
		</form>

		<table class="table table-striped table-bordered">
		<tr>
			<th>日期</th>
			<th>物品</th>
			<th>数量</th>
			<th>价格</th>
		</tr>

		<foreach name="info" item="i">
		<tr>
			<td>{$i.day}</td>
			<td>
			<a href="http://wow.caihongxd.com/index.php/home/Index/item/itemid/{$i.item}"><span class="itemid quality_{$i.quality}">{$i.name}</span></a>
			</td>
			<td>{$i.quantity}</td>
			<td class="text-right">
				<span class='gold'>{$i.avgg}</span>
				<span class='silver'>{$i.avgs}</span>
				<span class='copper'>{$i.avgc}</span>
			</td>
		</tr>
		</foreach>

		</table>
	</div>
</body>
</html>
