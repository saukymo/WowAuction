<html>
<head>
	<import type='css' file="css.bmin"/>
	<import file="js.jquery,js.bmin"/>
	<import type='css' file='css.mycss'/>
	<title>Wow物价查询</title>
</head>
<body>
	<div class="nav">
		<div class = "subnav">
		<ol class="pull-left breadcrumb">
  			<li><a href="http://wow.caihongxd.com">拍卖行</a></li>
  			<li class="active">个人信息</li>
  		</ol>
  		<if condition="$uid eq ''">
  			<a class="pull-right btns" href="http://wow.caihongxd.com/index.php/home/User/login">登陆</a>
  		<else />
  		  			<span class="pull-right btns">Hi,&nbsp<a href="http://wow.caihongxd.com/index.php/home/User/profile">{$uid}</a>!</span>
  		</if>
  		</div>
	</div>
	<div id="info" class="cardstyle">
	<span class="bigowner">{$uid}</span></br>
	</div>

	<div id="blacklist" class="cardstyle">
		已经屏蔽的玩家名单
		<table class="table table-striped table-bordered">
		<foreach name="blist" item="i">
		<tr>
			<td>{$i.player}</td>
		</tr>
		</foreach>
		</table>
	</div>

	<div id="account" class="cardstyle">
		绑定wow账号
	</div>

	<div id="changepwd" class="cardstyle">
		修改密码
	</div>

	<div id="sys" class="cardstyle">
		<form action="http://wow.caihongxd.com/index.php/home/User/logout" method="post">
			<button id="logout" type="submit" class="btn btn-danger">注销此用户</button>
		</form>
	</div>
</body>
</html>
